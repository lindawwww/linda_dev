<head>
	<link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div class="container">
    <div><span class="fontBold">顧客名： </span><span id="order_customer"></span></div>
    <div><span class="fontBold">注文名： </span><span id="order_name"></span></div>
    <div><span class="fontBold">記入者： </span><span id="order_representative"></span></div>
    <div><span class="fontBold">先方担当者： </span><span id="order_customer_representative"></span></div>
    <div><span class="fontBold">詳細： <br><br></span><span id="order_description"></span><br><br></div>
    <div><span class="fontBold">合計原価： </span><span id="order_total_cost"></span>円</div>
    <div><span class="fontBold">合計単価： </span><span id="order_total_unit_price"></span>円</div>
    <div><span class="fontBold"><br>受注日： </span><span id="date_received_order"></span></div>
    <div id=product>商品</div>
    <table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333" id="attachments">
      <tr>
        <th>商品名</th>
        <th>単価</th>
        <th>原価</th>
        <th>数量</th>
      </tr>
    </table>
  </div>
