<html>
<head>
	<link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
	<link rel="stylesheet" href="../assets/css/print.min.css">
	<link rel="stylesheet" href="../assets/css/register_parts.css">
</head>
<body>

<div class="container">
<script type="text/javascript">
$(function(){
	$(".message:not(:animated)").fadeIn("slow",function(){
		$(this).delay(10000).fadeOut("slow");
	});
	$(".close").click(function() {
		$(".message").stop().fadeOut("slow");
	});
});
</script>
<div class="message">
お知らせ等のメッセージを表示
指定秒数後に枠ごと消えます
このサンプルは10秒で消える設定にしてます
<button class="close">お知らせを消す</button>
<style>
body{
    background-color:#fff;
}
.message {
    color: #fff;
    padding: 20px;
    background: #b2946c;
    position: relative;
    z-index: 10;
    font-weight:bold;
    font-size:20px;
    text-align:center;
}
.message:before {
    content: "";
    position: absolute;
    background: #b2946c;
    margin: 4px;
    border: 2px #fff solid;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: block;
    z-index: -10;
}
</style>
</div>
	<form id="parts_content">
		<label for="parts_category_selector" class="left">素材のカテゴリを選択:</label>
		<select name="parts_category" class="left" id="parts_category_selector"></select>

		<label for="parts_title_input" class="left">素材のタイトル:</label>
		<input type="text" name="parts_title" class="left" id="parts_title_input" />

		<label for="parts_artisan_input" class="left" >担当する職人:</label>
		<input type="text" name="parts_artisan" class="left" id="parts_artisan_input" />

		<label for="parts_price_input" class="left">希望単価:</label>
		<input type="text" name="parts_price" class="left" id="parts_price_input" />

		<button type="submit" class="mod-primary right" id="add_btn">Add</button>
	</form>
	<button id="complementation_btn">Done</button>
</div>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/print.min.js"></script>

<script src="../assets/js/register_parts.js"></script>
</body>
</html>
