<html>
<head>
	<link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
	<link rel="stylesheet" href="../assets/css/register_products.css">
	<link rel="stylesheet" href="../assets/css/print.min.css">
</head>
<body>

<div id="search_product_wrapper">
	<div class="container">
		<form id="search_product">
			<label class="full_wide">日付で検索する:</label>
			<input type="text" name="search_by_date_start" id="search_by_date_start_input" class="search-by-date-input inline"/>
			<span id="space_between_inputs" class="inline">〜</span>
			<input type="text" name="search_by_date_end" id="search_by_date_end_input" class="search-by-date-input inline"/>

			<label for="search_by_word_input" class="full_wide">キーワードで検索する:</label>
			<input type="text" name="search_by_word" id="search_by_word_input" class="search-by-word-input"/>

			<button type="submit" class="btn-add mod-primary" id="search_btn">Search</button>
		</form>


		<div id="search_result">
		</div>

		<div id="no_results" class="hidden">
			<h3>検索結果がみつかりませんでした。</h3>
			<button type="button" class="clear mod-danger js-clear-search-query">条件をクリア</button>
		</div>
	</div>
</div>

<script src="https://p.trellocdn.com/embed.min.js"></script>
<script src="https://p.trellocdn.com/power-up.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/print.min.js"></script>
<script src="https://api.trello.com/1/client.js?key=b1cc5bee67e2cfc80d86fe30ad1d46bf&token=84f11f74eebf02e2c1e195f17f9015b7402d96fb149beac9d27786dc6e41071e"></script>
<script src="https://p.trellocdn.com/embed.min.js"></script>
<script src="../assets/js/register_products.js"></script>
</body>
</html>
